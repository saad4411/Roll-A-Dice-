<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- box -->
    <div class="container">
      <!-- left -->
      <div class="left">
        <!-- upper left -->
        <div class="upper">
          <h1 class="player">Player 1</h1>
          <h1 class="tScore">0</h1>
        </div>
        <!-- welcome -->
        <div class="welcomeLeft">Winner</div>
        <!-- below left -->
        <div class="lower">
          <h1 class="current">Current</h1>
          <h1 class="cScore">0</h1>
        </div>
      </div>
    
      <!-- right -->
      <div class="right">
        <!-- upper right -->
        <div class="upper">
          <h1 class="player">Player 2</h1>
          <h1 id="tScore">0</h1>
        </div>
        <!-- welcome -->
        <div class="welcomeRight">Winner</div>
        <!-- lower right -->
        <div class="lower">
          <h1 class="current">Current</h1>
          <h1 id="cScore">0</h1>
        </div>
        
      </div>
      <!-- controls div -->
      <div class="controls">
        <!-- upper btns -->
         <div class="upper">
            <!-- <button class="newGame">‚ôªÔ∏èNEW GAME</button> -->
            <img src="./assets/dice-six-faces-one.png" alt="" class="one">
            <img src="./assets/dice-six-faces-two.png" alt="" class="two">
            <img src="./assets/dice-six-faces-three.png" alt="" class="three">
            <img src="./assets/dice-six-faces-four.png" alt="" class="four">
            <img src="./assets/dice-six-faces-five.png" alt="" class="five">
            <img src="./assets/dice-six-faces-six.png" alt="" class="six"> 
         </div>
         <!-- below  -->
         <div class="below">
          <button class="newGame">‚ôªÔ∏èNEW GAME</button>
            <button class="rollDice1" id="rollDice2">üé≤ROLL DICE</button>
            <button class="hold">üïπÔ∏èHOLD</button>
         </div>
      </div>
    </div>
    <!-- js -->
    <script src="app.js"></script>
  </body>
</html>
